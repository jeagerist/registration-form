<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
		<!-- Title Icon -->
		<link
			rel="icon"
			href="https://www.svgrepo.com/show/13160/application-form.svg"
			type="image/svg+xml"
		/>
		<!-- Font Awesome CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<!-- External CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<header><h1>Registration Form</h1></header>
			<form>
				<div class="form-group">
					<label for="firstName" class="form-label">First Name</label>
					<input
						type="text"
						id="firstName"
						class="form-control"
						onclick="spinnerValidation(id)"
						onkeyup="spinnerValidation(id)"
						onblur="checkValidation(id)"
						placeholder="Your First Name"
					/>
					<div id="firstNameValidation" class="validations"></div>
				</div>
				<div class="form-group">
					<label for="lastName" class="form-label">Last Name</label>
					<input
						type="text"
						id="lastName"
						class="form-control"
						onclick="spinnerValidation(id)"
						onkeyup="spinnerValidation(id)"
						onblur="checkValidation(id)"
						placeholder="Your Last Name"
					/>
					<div id="lastNameValidation" class="validations"></div>
				</div>
				<div class="form-group">
					<label for="emailID" class="form-label">Email</label>
					<input
						type="email"
						id="emailID"
						class="form-control"
						onclick="spinnerValidation(id)"
						onkeyup="spinnerValidation(id)"
						onblur="checkValidation(id)"
						placeholder="Your Email Address"
					/>
					<div id="emailIDValidation" class="validations"></div>
				</div>
				<div class="form-group">
					<label for="phoneNumber" class="form-label">Phone Number </label>
					<input
						type="number"
						id="phoneNumber"
						class="form-control"
						onclick="spinnerValidation(id)"
						onkeyup="spinnerValidation(id)"
						onblur="checkValidation(id)"
						placeholder="Your Phone Number"
					/>
					<div id="phoneNumberValidation" class="validations"></div>
				</div>
				<div class="form-group">
					<label for="state" class="form-label">State</label>
					<select
						name="state"
						id="state"
						class="form-control form-select"
						onclick="checkValidation(id)"
						onchange="checkValidation(id)"
						onblur="checkValidation(id)"
					>
						<option disabled selected>Choose...</option>
						<option value="Andhra Pradesh">Andhra Pradesh</option>
						<option value="Andaman and Nicobar Islands">
							Andaman and Nicobar Islands
						</option>
						<option value="Arunachal Pradesh">Arunachal Pradesh</option>
						<option value="Assam">Assam</option>
						<option value="Bihar">Bihar</option>
						<option value="Chandigarh">Chandigarh</option>
						<option value="Chhattisgarh">Chhattisgarh</option>
						<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
						<option value="Daman and Diu">Daman and Diu</option>
						<option value="Delhi">Delhi</option>
						<option value="Lakshadweep">Lakshadweep</option>
						<option value="Puducherry">Puducherry</option>
						<option value="Goa">Goa</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Haryana">Haryana</option>
						<option value="Himachal Pradesh">Himachal Pradesh</option>
						<option value="Jammu and Kashmir">Jammu and Kashmir</option>
						<option value="Jharkhand">Jharkhand</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="Madhya Pradesh">Madhya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Manipur">Manipur</option>
						<option value="Meghalaya">Meghalaya</option>
						<option value="Mizoram">Mizoram</option>
						<option value="Nagaland">Nagaland</option>
						<option value="Odisha">Odisha</option>
						<option value="Punjab">Punjab</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Sikkim">Sikkim</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Telangana">Telangana</option>
						<option value="Tripura">Tripura</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="Uttarakhand">Uttarakhand</option>
						<option value="West Bengal">West Bengal</option>
					</select>
					<div id="stateValidation" class="validations"></div>
				</div>
				<div class="form-check form-group">
					<input
						type="checkbox"
						name="termsAndConditions"
						id="termsAndConditions"
						class="form-check-input"
						onclick="checkValidation(id)"
					/>
					<label for="termsAndConditions" class="form-check-label"
						>Agree to
						<a href="Terms and Conditions.html" target="_blank"
							>Terms and Conditions</a
						></label
					>
					<div id="termsAndConditionsValidation" class="validations"></div>
				</div>
				<div class="form-group">
					<input id="butt" type="button" value="Submit" onclick="checkAllValidations()" />
				</div>
			</form>
			
		</div>
		<script src="index.js"></script>
	</body>
</html>
